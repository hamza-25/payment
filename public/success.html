<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>        
        const urlParams = new URLSearchParams(window.location.search);
        const info = JSON.parse(urlParams.get('info'));
        if (!info) {
            window.location.href = '/';
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-xl shadow-md overflow-hidden text-center p-8">
            <!-- Success Icon -->
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
                <i class="fas fa-check text-green-600 text-2xl"></i>
            </div>
            
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Payment Successful!</h2>
            <p class="text-gray-600 mb-6">Your payment of $<span id="firstPrice"></span> has been processed successfully.</p>
            
            <!-- Order Summary -->
            <div class="bg-gray-50 rounded-lg p-4 mb-6 text-left">
                <h3 class="font-medium text-gray-800 mb-2">Order Details</h3>
                <div class="flex justify-between py-2 border-b border-gray-200">
                    <span class="text-gray-600">Product:</span>
                    <span id="title" class="font-medium">Premium Subscription</span>
                </div>
                <div class="flex justify-between py-2 border-b border-gray-200">
                    <span class="text-gray-600">Amount:</span>
                    <span id="secondPrice" class="font-medium">$99.00</span>
                </div>
                <div class="flex justify-between py-2">
                    <span class="text-gray-600">Order ID:</span>
                    <span class="font-medium">#PAY-123456</span>
                </div>
            </div>
            
            <!-- Download/Next Steps -->
            <div class="mb-6">
                <p class="text-gray-600 mb-4">Your subscription is now active. You can access your account immediately.</p>
                <a href="/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition">
                    Go to Dashboard
                </a>
            </div>
            
            <!-- Receipt Info -->
            <div class="text-sm text-gray-500">
                <p>A receipt has been sent to your email.</p>
                <!-- <p class="mt-1">Need help? <a href="#" class="text-blue-600">Contact support</a></p> -->
            </div>
        </div>
    </div>
        <script>
        const priceTagFirst = document.getElementById('firstPrice');
        const priceTagSecond = document.getElementById('secondPrice');
        const titleTag = document.getElementById('title');
        priceTagFirst.innerText = info.price;
        priceTagSecond.innerText = '$' + info.price;
        titleTag.innerText = info.title;
    </script>
</body>
</html>
